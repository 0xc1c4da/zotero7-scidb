<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });"
>
  <label><html:h2 data-l10n-id="pref-title"></html:h2></label>
  <vbox>
    <hbox align="center">
      <html:label
        for="zotero-prefpane-__addonRef__-endpoint"
        data-l10n-id="pref-endpoint"
      ></html:label>
      <html:input
        type="text"
        id="zotero-prefpane-__addonRef__-endpoint"
        preference="extensions.zotero.__addonRef__.endpoint"
        style="width: 300px;"
      ></html:input>
    </hbox>
  </vbox>
</groupbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
